<datalist id="actors-list">
  <option *ngFor="let actor of actors">{{actor.Name}}</option>
</datalist>

<form class="box" #searchActors="ngForm" (ngSubmit)="submitForm()">
  <h3>We will find the connection between two actors</h3> 
  <input type="text" name="actor1" placeholder="Input first name" list="actors-list" [(ngModel)]="firstActorName">
  <input type="text" name="actor2" placeholder="Input second name" list="actors-list" [(ngModel)]="secondActorName">
  <button type="submit">Search</button>
</form>

formActor1: {{ firstActorName }}, formActor2: {{ secondActorName }} <br/>
found: {{ firstActor }}, found: {{ secondActor }} <br/>
